<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head> 
<body> 
<div class="container">
	<h1>Busca de Funcionario</h1>
	<h:messages styleClass="alert alert-success" 
							errorClass="alert alert-danger"/>
	<h:form>
		<div class="form-group">
			<h:outputLabel value="Codigo" for="codigo"/>
			<h:inputText styleClass="form-control" 
				value="#{funcionarioBean.funcionario.codigo}" id="codigo" />
		</div>
		
		<div>
			<h:commandButton styleClass="btn btn-primary" 
				action="#{funcionarioBean.buscar(codigo)}" value="Buscar" />
		</div>
	</h:form>
	<div class="container">
	<h1>Funcionario buscado</h1>
	<h:dataTable styleClass="table table-hover" var="funcionario" value="#{funcionarioBean.funcionario}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{funcionario.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Salario</f:facet>
			#{funcionario.salario}
		</h:column>
		<h:column>
			<f:facet name="header">Data de admissao</f:facet>
			#{funcionario.dataAdmissao}
		</h:column>
	</h:dataTable>
	</div>
</div>
</body> 
</html>
